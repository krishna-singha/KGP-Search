name: CI/CD
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '>=18'
          cache: 'npm'

      - run: npm install
      - run: npm run test